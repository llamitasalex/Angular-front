<h3 class="text-light">Login</h3>
<p class="text-muted">Rellena con tus datos</p><hr>
<form #formulario="ngForm" (ngSubmit)="enviar(formulario.form) " class="form-inline" >
  <div class="form-group mx-sm-3 mb-2">
  <input placeholder="E-mail" name="mail" type="text" class="form-control" ngModel required>
  </div>
  <div class="form-group mx-sm-3 mb-2">
  <input placeholder="ContraseÃ±a" name="password" type="password" class="form-control" ngModel required>
  </div>
  <div class="form-group mx-sm-3 mb-2">
  <button class="btn btn-outline-light rounded-pill-lg" type="submit">Enviar</button>
  </div> 
</form>
<p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
</p>
